<div class="loading-indicator" *ngIf="loadingSpinner">
  <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
</div>
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Resultado Encuesta</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="!dataSourcesGrid?.length">
        <p>Hasta el momento no existen personas encuestadas.</p>
      </div>
      <ng-container *ngIf="dataSourcesGrid?.length">
        <div *ngFor="let grid of dataSourcesGrid">
            <table mat-table [dataSource]="grid.datasource" class="mat-elevation-z8">
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email</th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

              <ng-container matColumnDef="respuesta">
                <th mat-header-cell *matHeaderCellDef>Respuesta</th>
                <td mat-cell *matCellDef="let element"> {{element.respuesta}} </td>
              </ng-container>
      
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>    
        </div>
      </ng-container>
    </mat-card-content>
  </mat-card>
